<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relativistic Speed Simulator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            min-width: 300px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .value-display {
            font-size: 12px;
            color: #aaa;
        }

        .checkbox-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 14px;
            cursor: pointer;
            margin: 0;
        }

        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background: #45a049;
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="controls">
        <h2 style="margin-top: 0;">Ilany Shift</h2>

        <div class="control-group">
            <label for="velocity">Velocity (fraction of c)</label>
            <input type="range" id="velocity" min="0" max="0.999" step="0.001" value="0.9">
            <div class="value-display">
                <span id="velocity-value">0.9c</span>
                <span id="gamma-value"></span>
            </div>
        </div>

        <div class="control-group">
            <label for="distance">Closest Pass Distance (meters)</label>
            <input type="range" id="distance" min="0.5" max="20" step="0.1" value="5">
            <div class="value-display">
                <span id="distance-value">5.0 m</span>
            </div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="enable-spinning">
            <label for="enable-spinning">Enable Spinning</label>
        </div>

        <div class="control-group" id="rotation-group">
            <label for="rotation">Model Rotation (degrees)</label>
            <input type="range" id="rotation" min="0" max="360" step="1" value="90">
            <div class="value-display">
                <span id="rotation-value">90°</span>
            </div>
        </div>

        <div class="control-group" id="angular-velocity-group" style="display: none;">
            <label for="angular-velocity">Angular Velocity (rad/s)</label>
            <input type="range" id="angular-velocity" min="-5" max="5" step="0.1" value="0">
            <div class="value-display">
                <span id="angular-velocity-value">0.0 rad/s</span>
                <span style="font-size: 10px; color: #888;">(← CCW | CW →)</span>
            </div>
        </div>

        <div class="control-group">
            <label for="time-slider">Time (seconds)</label>
            <input type="range" id="time-slider" min="-10" max="10" step="0.1" value="-10">
            <div class="value-display">
                <span id="time-slider-value">-10.0 s</span>
            </div>
        </div>

        <div class="control-group">
            <label for="time-scale">Time Scale</label>
            <input type="range" id="time-scale" min="0.1" max="5" step="0.1" value="1">
            <div class="value-display">
                <span id="time-scale-value">1.0x</span>
            </div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="show-actual">
            <label for="show-actual">Show Actual Position</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="enable-doppler" checked>
            <label for="enable-doppler">Relativistic Doppler Color</label>
        </div>
        
        <button id="play-pause">Pause Animation</button>
        <button id="reset">Reset Animation</button>
        <button id="upload" style="background: #666;">Upload Custom Model (optional)</button>
        <input type="file" id="file-input" accept=".glb,.gltf" style="display: none;">
    </div>

    <div id="info">
        Time: <span id="time-display">0.00</span>s<br>
        Object position: <span id="position-display">0.00</span>m<br>
        Observer-relative velocity: <span id="rel-velocity">0.00</span>c
    </div>

    <div id="loading" style="display: none;">
        Loading model...
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="main.js"></script>
</body>
</html>
